<div class="container">
  <p>Chose your prebuilt Config by ID</p>
  <mat-form-field [style.width.px]=200 class="example-full-width">
    <input #id matInput placeholder="Search..." (keyup)="filterOptions($event.target.value)" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="codeContainer">
    <div class="DeviceContainer">
      <p class="codeTitle">Device strategy</p>
      <ngx-codemirror
        #codeMirror
        [(ngModel)]="deviceCode"
        [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'text/x-java',
        indentWithTabs: true,
        smartIndent: true,
        lineWrapping: true,
        matchBrackets: true,
        autofocus: true,
      }"
      ></ngx-codemirror>
    </div>
    <div class="AppliactionContainer">
      <p class="codeTitle">Appliaction strategy</p>
      <ngx-codemirror
        #codeMirror2
        [(ngModel)]="applicationCode"
        [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: 'text/x-java',
      indentWithTabs: true,
      smartIndent: true,
      lineWrapping: true,
      matchBrackets: true,
      autofocus: true,
    }"
      ></ngx-codemirror>
    </div>
  </div>
  <button (click)="sendData()" mat-raised-button color="primary">Submit</button>
</div>
