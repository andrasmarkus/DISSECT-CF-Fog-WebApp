<mat-card fxLayout="column" fxLayoutAlign="center center" class="app-card">
  <mat-card-header class="header">
    <button mat-icon-button type="button" class="info-icon" (click)="openInfoPanelForApplications()">
      <i class="fas fa-info-circle fa-lg"></i>
    </button>
    <div class="title">
      <span class="title-text">Application</span>
    </div>
  </mat-card-header>
  <form [formGroup]="appFormGroup">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="double-item-row space-top">
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Task size</mat-label>
          <input class="setText-center" matInput type="number" formControlName="tasksize" placeholder="> 5000"/>
          <span matSuffix>byte</span>
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Frequency</mat-label>
          <input class="setText-center" matInput type="number" formControlName="freq" placeholder="> 6000"/>
          <span matSuffix>ms</span>
        </mat-form-field>
      </div>
      <div class="double-item-row">
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Number of Instruction</mat-label>
          <input class="setText-center" matInput type="number" formControlName="numOfInstruction" placeholder="1000"/>
          <span matSuffix>unit</span>
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Threshold</mat-label>
          <input class="setText-center" matInput type="number" formControlName="threshold" placeholder="1-5"/>
          <span matSuffix>unit</span>
        </mat-form-field>
      </div>
      <mat-checkbox color="primary" [checked]="canJoin" (change)="canJoin = !canJoin">Can join</mat-checkbox>
    </div>
  <div class="double-item-row space-top">
    <mat-form-field appearance="outline" class="input-size-min">
      <mat-label>Select instances</mat-label>
      <mat-select id="selectInstance" [(ngModel)]="instance" name="instance.name" [ngModelOptions]="{ standalone: true }">
        <mat-option *ngFor="let instance of userInstanceInputs" [value]="instance"> {{ instance.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-size-min">
      <mat-label>Strategy</mat-label>
      <mat-select id="selectStrategy"  [(ngModel)]="strategy" [ngModelOptions]="{ standalone: true }" multiple>
        <mat-option *ngFor="let strategy of resourceSelectionService.strategiesForApplications$ | async" [value]="strategy"> {{ strategy }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </form>
  <button id="defaultValueBtnOnApplicationCard" type="button" mat-raised-button color="accent" (click)="defaultConfiguration()">Default</button>
</mat-card>
