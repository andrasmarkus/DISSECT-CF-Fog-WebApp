<div class="container">
    <div class="description">
      <h1 class="text" style="text-align: center;">
       Please upload your configuration xml file with the correct parameters! 
      </h1>
    </div>
    <div class="file-inputs">
      <input hidden type="file" (change)="onFileChange($event, 0)" #file1>
      <button type="button" mat-raised-button (click)="file1.click()" [color]="fileNames[0] ? 'primary' : 'default'">{{ fileNames[0] || 'Upload file1' }}</button>
      <input hidden type="file" (change)="onFileChange($event, 1)" #file2>
      <button type="button" mat-raised-button (click)="file2.click()" [color]="fileNames[1] ? 'primary' : 'default'">{{ fileNames[1] || 'Upload file1' }}</button>
      <input hidden type="file" (change)="onFileChange($event, 2)" #file3>
      <button type="button" mat-raised-button (click)="file3.click()" [color]="fileNames[2] ? 'primary' : 'default'">{{ fileNames[2] || 'Upload file1' }}</button>
  </div>
    <button (click)="convertFilesToStrings()" class="configure-button" mat-raised-button color="primary" [disabled]="!areAllFilesUploaded()">Upload</button>
    <button (click)="downloadinstances()">Download</button>
  </div>
