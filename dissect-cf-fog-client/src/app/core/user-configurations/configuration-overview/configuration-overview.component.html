<div class="container">
  <div *ngIf="directory">
    <h4>Basic mat-select</h4>
    <app-configuration-result
    showSpinner="true"
    [configResult$]="configService.getSelectedSimulationResultMongo(directory)"
    contentHeight="72"
    (showActions)="showActionsButtons()">
  </app-configuration-result>
  </div>
  <div class="actions" *ngIf="showActions">
    <button mat-raised-button color="accent" (click)="goBack.emit()">Back</button>
  </div>
</div>
